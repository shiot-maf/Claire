<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>클레어 학생관리 로그인</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      color: #167a1b;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #167a1b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #125c17;
    }
    #message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>선생님 로그인</h2>
    <input type="text" id="teacherId" placeholder="아이디 입력" onkeydown="if(event.key==='Enter'){login()}" />
    <button onclick="login()">로그인</button>
    <p id="message"></p>
  </div>

  <script>
    const validIds = ['Nagyeong', 'Eun', 'Sunny', 'admin'];

    function login() {
      const id = document.getElementById('teacherId').value.trim();
      if (validIds.includes(id)) {
        localStorage.setItem("teacherId", id);
        window.location.href = "main.html";
      } else {
        document.getElementById('message').innerText = "등록되지 않은 아이디입니다.";
      }
    }
  </script>
</body>
</html>
