<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학생 관리 페이지</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
    }
    .dashboard {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 300px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      background-color: #34495e;
      border: none;
      color: white;
      cursor: pointer;
      text-align: left;
      border-radius: 4px;
    }
    .sidebar button:hover {
      background-color: #3d566e;
    }
    .main {
      flex: 1;
      padding: 30px;
      background-color: #fff;
      overflow-y: auto;
    }
    .main h3 {
      margin-top: 0;
    }
    textarea, select, input[type="date"] {
      width: 100%;
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button.action {
      background-color: #27ae60;
      color: white;
      padding: 10px 15px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.action:hover {
      background-color: #219150;
    }
    .comment {
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <h2>요일 선택</h2>
      <button onclick="selectDayGroup('월수금')">월수금</button>
      <button onclick="selectDayGroup('화목')">화목</button>

      <h2>반 선택</h2>
      <div id="classButtonsContainer"></div>

      <h2>학생 목록</h2>
      <div id="studentButtonsContainer"></div>
    </div>
    <div class="main">
      <h3 id="selectedStudentTitle">학생을 선택해주세요</h3>
      <div id="commentSection"></div>
    </div>
  </div>

  <script>
    // JavaScript 통합 스크립트 시작
    if (!localStorage.getItem("teacherId")) {
      alert("로그인이 필요합니다.");
      location.href = "index.html";
    }

    const classGroups = {
      "월수금": {
        "Intro": ["곽이나", "최가림", "황도윤", "김시연"],
        "HighUP(LG2)": ["성예원", "조윤찬", "강유준"],
      },
      "화목": {
        "Phonics2": ["이재백", "김시윤"],
        "JumpUP(LG1)": ["김여원"]
      }
    };

    let selectedGroup = "";
    let selectedClass = "";
    let currentClassData = {};

    function selectDayGroup(group) {
      selectedGroup = group;
      updateClassButtons(classGroups[group]);
      document.getElementById("studentButtonsContainer").innerHTML = "";
      document.getElementById("commentSection").innerHTML = "";
      document.getElementById("selectedStudentTitle").innerText = "학생을 선택해주세요";
    }

    function updateClassButtons(classGroupData) {
      const container = document.getElementById("classButtonsContainer");
      container.innerHTML = "";
      currentClassData = classGroupData;
      for (const cls in classGroupData) {
        const btn = document.createElement("button");
        btn.innerText = cls;
        btn.onclick = () => renderStudents(cls);
        container.appendChild(btn);
      }
    }

    function renderStudents(className) {
      const container = document.getElementById("studentButtonsContainer");
      container.innerHTML = "";
      selectedClass = className;
      document.getElementById("commentSection").innerHTML = "";
      const students = currentClassData[className] || [];
      students.forEach(name => {
        const btn = document.createElement("button");
        btn.innerText = name;
        btn.onclick = () => openCommentBox(name);
        container.appendChild(btn);
      });
    }

    function openCommentBox(name) {
      document.getElementById("selectedStudentTitle").innerText = `${name} 학생 평가`;

      const section = document.getElementById("commentSection");
      section.innerHTML = `
        <label>날짜 선택:</label>
        <input type="date" id="commentDate"><br>
        <textarea id="commentInput" rows="3" placeholder="오늘의 평가를 입력하세요."></textarea><br>
        <button class="action" onclick="submitComment('${name}')">등록</button>
        <div id="commentHistory"></div>
      `;

      document.getElementById("commentDate").value = new Date().toISOString().split("T")[0];
      renderStudentComments(name);

      const textarea = document.getElementById("commentInput");
      textarea.focus();
      textarea.addEventListener("keydown", function(e) {
        if (e.ctrlKey && e.key === "Enter") submitComment(name);
      });
    }

    function submitComment(studentName) {
      const text = document.getElementById("commentInput").value.trim();
      if (!text) return;

      let selectedDate = document.getElementById("commentDate").value;
      selectedDate = selectedDate ? selectedDate.replace(/-/g, '.') : new Date().toLocaleDateString('ko-KR');

      const teacherId = localStorage.getItem("teacherId") || "unknown";
      const allLogs = JSON.parse(localStorage.getItem("studentLogs") || "{}");
      if (!allLogs[studentName]) allLogs[studentName] = [];
      allLogs[studentName].unshift({ date: selectedDate, teacher: teacherId, comment: text });
      localStorage.setItem("studentLogs", JSON.stringify(allLogs));

      renderStudentComments(studentName);
      document.getElementById("commentInput").value = "";
    }

    function renderStudentComments(studentName) {
      const allLogs = JSON.parse(localStorage.getItem("studentLogs") || "{}");
      const logs = allLogs[studentName] || [];
      const currentTeacher = localStorage.getItem("teacherId") || "";

      const historyDiv = document.getElementById("commentHistory");
      historyDiv.innerHTML = "";

      logs.forEach(log => {
        const entry = document.createElement("div");
        entry.className = "comment";
        entry.innerHTML = `
          <strong>${log.date} - ${log.teacher}:</strong>
          <div>${log.comment}</div>
        `;
        historyDiv.appendChild(entry);
      });
    }

    // 초기 로딩 시 기본 선택 적용
    selectDayGroup("월수금");
  </script>
</body>
</html>
