<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학생 관리 페이지</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
    }
    .dashboard {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 300px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 16px;
      margin: 20px 0 8px;
      padding-bottom: 4px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      background-color: #34495e;
      border: none;
      color: white;
      cursor: pointer;
      text-align: left;
      border-radius: 4px;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }
    .sidebar button:hover {
      background-color: #3d566e;
    }
    .sidebar button.active {
      background-color: #1abc9c;
      font-weight: bold;
    }
    .submenu {
      padding-left: 10px;
    }
    .submenu button {
      background-color: #3e556f;
      font-size: 13px;
      padding: 8px;
    }
    .main {
      flex: 1;
      padding: 30px;
      background-color: #fff;
      overflow-y: auto;
    }
    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .main h3 {
      margin-top: 0;
    }
    .userinfo {
      font-size: 14px;
    }
    .logout-button {
      background-color: #ccc;
      color: #333;
      border: 1px solid #999;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      margin-left: 10px;
      cursor: pointer;
    }
    textarea, select, input[type="date"] {
      width: 100%;
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button.action {
      background-color: #27ae60;
      color: white;
      padding: 10px 15px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.action:hover {
      background-color: #219150;
    }
    .comment {
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <h2>요일 선택</h2>
      <button id="btnMonWedFri" onclick="selectDayGroup('월수금', this)">월수금</button>
      <button id="btnTueThu" onclick="selectDayGroup('화목', this)">화목</button>

      <h2>반 선택</h2>
      <div id="classButtonsContainer"></div>
    </div>
    <div class="main">
      <div class="main-header">
        <div class="userinfo">
          선생님: <strong id="teacherName">알 수 없음</strong>
          <button class="logout-button" onclick="logout()">로그아웃</button>
        </div>
      </div>
      <h3 id="selectedStudentTitle">학생을 선택해주세요</h3>
      <div id="studentButtonsContainer"></div>
      <div id="commentSection"></div>
    </div>
  </div>

  <script>
    const classGroups = {
      "월수금": {
        "Intro": ["곽이나", "최가림", "황도윤", "김시연"],
        "HighUP(LG2)": ["성예원", "조윤찬", "강유준", "진수혁", "정민서", "김태윤", "이지몽"],
        "FlyUP(LG3)": ["박신우", "김태윤(KTY)", "이채은", "이채율", "양인영", "최소은", "양지윤"],
        "Journeys2": ["임시윤", "조은정", "조혜인", "조은호", "오서원", "유은우"],
        "Phonics1": ["서주원", "김윤설", "변은찬"],
        "IAS": ["김채안", "최원홍"],
        "M1": ["이서현", "이시우", "이규성"],
        "M2": ["박태윤", "서완희", "김민주", "추선우"]
      },
      "화목": {
        "Phonics2": ["이재백", "김시윤", "조윤서", "박설민", "김리온"],
        "JumpUP(LG1)": ["김여원"],
        "Arete": ["홍지훈"],
        "M1": ["이현찬", "김진서", "정의윤", "정의담", "추선우"],
        "M3": ["유시영"]
      }
    };



    let selectedGroup = "";
    let selectedClass = "";
    let currentClassData = {};

    function logout() {
      localStorage.removeItem("teacherId");
      location.href = "index.html";
    }

    function selectDayGroup(group, btnElement) {
      selectedGroup = group;
      currentClassData = classGroups[group];

      document.querySelectorAll('.sidebar button').forEach(btn => btn.classList.remove('active'));
      if (btnElement) btnElement.classList.add('active');

      const container = document.getElementById("classButtonsContainer");
      container.innerHTML = "";
      for (const cls in currentClassData) {
        const btn = document.createElement("button");
        btn.innerText = cls;
        btn.onclick = () => renderStudents(cls);
        container.appendChild(btn);
      }

      document.getElementById("studentButtonsContainer").innerHTML = "";
      document.getElementById("commentSection").innerHTML = "";
      document.getElementById("selectedStudentTitle").innerText = "학생을 선택해주세요";
    }

    function renderStudents(className) {
      const container = document.getElementById("studentButtonsContainer");
      container.innerHTML = "";
      selectedClass = className;
      document.getElementById("commentSection").innerHTML = "";
      const students = currentClassData[className] || [];
      students.forEach(name => {
        const btn = document.createElement("button");
        btn.innerText = name;
        btn.onclick = () => openCommentBox(name);
        container.appendChild(btn);
      });
    }

    function openCommentBox(name) {
      document.getElementById("selectedStudentTitle").innerText = `${name} 학생 평가`;

      const section = document.getElementById("commentSection");
      section.innerHTML = `
        <label>날짜 선택:</label>
        <input type="date" id="commentDate"><br>
        <textarea id="commentInput" rows="3" placeholder="오늘의 평가를 입력하세요."></textarea><br>
        <button class="action" onclick="submitComment('${name}')">등록</button>
        <div id="commentHistory"></div>
      `;

      document.getElementById("commentDate").value = new Date().toISOString().split("T")[0];
      renderStudentComments(name);

      const textarea = document.getElementById("commentInput");
      textarea.focus();
      textarea.addEventListener("keydown", function(e) {
        if (e.ctrlKey && e.key === "Enter") submitComment(name);
      });
    }

    function submitComment(studentName) {
      const text = document.getElementById("commentInput").value.trim();
      if (!text) return;

      let selectedDate = document.getElementById("commentDate").value;
      selectedDate = selectedDate ? selectedDate.replace(/-/g, '.') : new Date().toLocaleDateString('ko-KR');

      const teacherId = localStorage.getItem("teacherId") || "unknown";
      const allLogs = JSON.parse(localStorage.getItem("studentLogs") || "{}");
      if (!allLogs[studentName]) allLogs[studentName] = [];
      allLogs[studentName].unshift({ date: selectedDate, teacher: teacherId, comment: text });
      localStorage.setItem("studentLogs", JSON.stringify(allLogs));

      renderStudentComments(studentName);
      document.getElementById("commentInput").value = "";
    }

    function renderStudentComments(studentName) {
      const allLogs = JSON.parse(localStorage.getItem("studentLogs") || "{}");
      const logs = allLogs[studentName] || [];
      const currentTeacher = localStorage.getItem("teacherId") || "";

      const historyDiv = document.getElementById("commentHistory");
      historyDiv.innerHTML = "";

      logs.forEach(log => {
        const entry = document.createElement("div");
        entry.className = "comment";
        entry.innerHTML = `
          <strong>${log.date} - ${log.teacher}:</strong>
          <div>${log.comment}</div>
        `;
        historyDiv.appendChild(entry);
      });
    }

    document.getElementById("teacherName").innerText = localStorage.getItem("teacherId") || "알 수 없음";
    selectDayGroup("월수금", document.getElementById("btnMonWedFri"));
  </script>
</body>
</html>
