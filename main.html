<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>학생 관찰 기록</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f8ff;
      margin: 0;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #167a1b;
    }
    label {
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    button {
      width: 150px;
      padding: 10px 16px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      background-color: #64b668;
      color: white;
      cursor: pointer;
      box-sizing: border-box;
      text-align: center;
      transition: background-color 0.2s ease;
    }
    .logout-button {
      width: 60px;
      padding: 6px 12px;
      font-size: 9px;
      background-color: #ccc;
      color: #333;
      border: 1px solid #999;
      margin-bottom: 10px;
    }
    .logout-button:hover {
      background-color: #bbb;
    }
    button:hover {
      background-color: #4c9e52;
    }
     button.active,
    .day-group-button.active,
    #classButtonsContainer button.active,
    #studentButtonsContainer button.active {
      background-color: #125c17 !important;
      font-weight: bold;
      color: white;
      border: 2px solid #0d4712;
    }
    #commentInput {
      font-size: 16px;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    .comment {
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
      white-space: pre-wrap;
    }
    .centered-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    #commentHistory {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>학생 관찰 기록 페이지</h2>
    <p>선생님: <strong id="teacherName"></strong></p>
    <button class="logout-button" onclick="logout()">로그아웃</button>
    <hr>

    <div class="centered-buttons">
      <button class="day-group-button" data-group="월수금" onclick="selectDayGroup('월수금')">월수금</button>
      <button class="day-group-button" data-group="화목" onclick="selectDayGroup('화목')">화목</button>
    </div>

    <div id="classButtonsContainer" class="centered-buttons"></div>
    <hr class="section-divider">
    <div id="studentButtonsContainer" class="centered-buttons"></div>
    <div id="commentSection"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

     const firebaseConfig = {
    apiKey: "AIzaSyCQ460HGskAiS7PzP7POHNani7dmZLs1d0",
    authDomain: "claire-students-obs.firebaseapp.com",
    projectId: "claire-students-obs",
    storageBucket: "claire-students-obs.firebasestorage.app",
    messagingSenderId: "413871024792",
    appId: "1:413871024792:web:35b7cbbb3e3e9f25347eed",
    measurementId: "G-FS2L4K2VBG"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
   
    window.logout = function () {
    localStorage.removeItem("teacherId");
    location.href = "index.html";
  };
    window.db = db;
    window.addDoc = addDoc;
    window.getDocs = getDocs;
    window.collection = collection;
    window.query = query;
    window.where = where;

   let teacherId = "";
window.addEventListener("DOMContentLoaded", () => {
  teacherId = localStorage.getItem("teacherId") || "";
  if (!teacherId) {
    alert("로그인이 필요합니다.");
    location.href = "index.html";
  } else {
    document.getElementById("teacherName").innerText = teacherId;
  }
});

    document.getElementById("teacherName").innerText = teacherId;
    if (!teacherId) {
      alert("로그인이 필요합니다.");
      location.href = "index.html";
    }

    const classGroups = {
      "월수금": {
        "Intro": ["곽이나", "최가림", "황도윤", "김시연"],
        "HighUP(LG2)": ["성예원", "조윤찬", "강유준", "진수혁", "정민서", "김태윤", "이지몽"],
        "FlyUP(LG3)": ["박신우", "김태윤(KTY)", "이채은", "이채율", "양인영", "최소은", "양지윤"],
        "Journeys2": ["임시윤", "조은정", "조혜인", "조은호", "오서원", "유은우"],
        "Phonics1": ["서주원", "김윤설", "변은찬"],
        "IAS": ["김채안", "최원홍"],
        "M1": ["이서현", "이시우", "이규성"],
        "M2": ["박태윤", "서완희", "김민주", "추선우"]
      },
      "화목": {
        "Phonics2": ["이재백", "김시윤", "조윤서", "박설민", "김리온"],
        "JumpUP(LG1)": ["김여원"],
        "Arete": ["홍지훈"],
        "M1": ["이현찬", "김진서", "정의윤", "정의담", "추선우"],
        "M3": ["유시영"]
      }
    };

    let selectedGroup = "";
    let selectedClass = "";
    let currentClassData = {};

    function logout() {
      localStorage.removeItem("teacherId");
      location.href = "index.html";
    }

    window.selectDayGroup = function(group) {
      selectedGroup = group;
      updateClassButtons(classGroups[group]);
      document.getElementById("studentButtonsContainer").innerHTML = "";
      document.getElementById("commentSection").innerHTML = "";
    }

    function updateClassButtons(classGroupData) {
      const container = document.getElementById("classButtonsContainer");
      container.innerHTML = "";
      currentClassData = classGroupData;
      for (const cls in classGroupData) {
        const btn = document.createElement("button");
        btn.innerText = cls;
        btn.onclick = () => renderStudents(cls);
        container.appendChild(btn);
      }
    }

    function renderStudents(className) {
      const container = document.getElementById("studentButtonsContainer");
      container.innerHTML = "";
      selectedClass = className;
      document.getElementById("commentSection").innerHTML = "";
      const students = currentClassData[className] || [];
      students.forEach(name => {
        const btn = document.createElement("button");
        btn.innerText = name;
        btn.onclick = () => openCommentBox(name);
        container.appendChild(btn);
      });
    }

    async function openCommentBox(name) {
      const section = document.getElementById("commentSection");
      section.innerHTML = `
        <h3>${name} 학생 평가</h3>
        <label>날짜 선택:</label>
        <input type="date" id="commentDate" /><br>
        <textarea id="commentInput" rows="3" cols="50" placeholder="오늘의 평가를 입력하세요."></textarea><br>
        <button onclick="submitComment('${name}')">등록</button>
        <div id="commentHistory"></div>
      `;
      document.getElementById("commentDate").value = new Date().toISOString().split("T")[0];
      await renderStudentComments(name);
    }

    window.submitComment = async function(studentName) {
      const text = document.getElementById("commentInput").value.trim();
      if (!text) return;

      let selectedDate = document.getElementById("commentDate").value;
      if (!selectedDate) {
        const now = new Date();
        selectedDate = `${now.getFullYear()}.${String(now.getMonth() + 1).padStart(2, "0")}.${String(now.getDate()).padStart(2, "0")}`;
      } else {
        selectedDate = selectedDate.replace(/-/g, ".");
      }

      await addDoc(collection(db, "comments"), {
        student: studentName,
        date: selectedDate,
        teacher: teacherId,
        comment: text
      });

      document.getElementById("commentInput").value = "";
      await renderStudentComments(studentName);
    }

    async function renderStudentComments(studentName) {
      const historyDiv = document.getElementById("commentHistory");
      const q = query(collection(db, "comments"), where("student", "==", studentName));
      const snapshot = await getDocs(q);
      const logs = [];
      snapshot.forEach(doc => logs.push(doc.data()));

      historyDiv.innerHTML = "";
      logs.sort((a, b) => (b.date || "").localeCompare(a.date || ""));
      logs.forEach(log => {
        const entry = document.createElement("div");
        entry.className = "comment";
        entry.innerHTML = `<strong>${log.date} - ${log.teacher}:</strong><div>${log.comment}</div>`;
        historyDiv.appendChild(entry);
      });
    }
  </script>
</body>
</html>
