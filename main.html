  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";

  projectId: "claire-students-obs",
  storageBucket: "claire-students-obs.firebasestorage.app",
  messagingSenderId: "413871024792",
  appId: "1:413871024792:web:35b7cbbb3e3e9f25347eed",

};

// Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);


    window.onload = async function () {
      const urlParams = new URLSearchParams(window.location.search);
      const teacherId = urlParams.get("teacher");
      const teacherNameElement = document.getElementById("teacherName");

      if (!teacherId) {
        alert("ì ‘ê·¼ ì˜¤ë¥˜: ì„ ìƒë‹˜ ì•„ì´ë””ê°€ URLì— ì—†ìŠµë‹ˆë‹¤.");
        location.href = "index.html";
        return;
      }

      const teacherRef = doc(db, "teachers", teacherId);
      const docSnap = await getDoc(teacherRef);

      if (!docSnap.exists()) {
        alert("ë“±ë¡ë˜ì§€ ì•Šì€ ì„ ìƒë‹˜ì…ë‹ˆë‹¤.");
        location.href = "index.html";
        return;
      }

      teacherNameElement.innerText = teacherId;
      window.currentTeacherId = teacherId;

        document.querySelectorAll(".day-group-button").forEach(btn => {
    btn.addEventListener("click", () => {
      selectDayGroup(btn.dataset.group, btn);
    });
  });
};
    

    window.logout = function () {
      localStorage.removeItem("teacherId");
      location.href = "index.html";
    };

    // âœ… selectDayGroup í•¨ìˆ˜ ë¨¼ì € ì •ì˜
    async function selectDayGroup(group, btn) {
      if (!group) return;

      // ìš”ì¼ ë²„íŠ¼ ìŠ¤íƒ€ì¼ ë³€ê²½
      document.querySelectorAll(".day-group-button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      const classMap = {};

      const snapshot = await getDocs(query(collection(db, "students"), where("group", "==", group)));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (!data || !data.class || !data.name || data.status === "expelled") return;
        if (!classMap[data.class]) classMap[data.class] = [];
        classMap[data.class].push(data.name);
      });

      const container = document.getElementById("classButtonsContainer");
      const studentContainer = document.getElementById("studentButtonsContainer");
      container.innerHTML = "";
      studentContainer.innerHTML = "";

      for (const className in classMap) {
        const classBtn = document.createElement("button");
        classBtn.innerText = className;
        classBtn.onclick = () => {
          document.querySelectorAll("#classButtonsContainer button").forEach(b => b.classList.remove("active"));
          classBtn.classList.add("active");

          studentContainer.innerHTML = "";
          classMap[className].forEach(name => {
            const sBtn = document.createElement("button");
            sBtn.innerText = name;
            sBtn.onclick = () => openCommentBox(name);
            studentContainer.appendChild(sBtn);
          });
        };
        container.appendChild(classBtn);
      }

      const firstBtn = container.querySelector("button");
if (firstBtn) firstBtn.click();

    }

    

    // ğŸ§· ì „ì—­ ë“±ë¡ (í•„ìˆ˜!)
    window.selectDayGroup = selectDayGroup;



    // ì½”ë©˜íŠ¸ ì…ë ¥ UI ì—´ê¸°
    async function openCommentBox(name) {
      const section = document.getElementById("commentSection");
      section.innerHTML = `
        <h3>${name} í•™ìƒ í‰ê°€</h3>
        <label>ë‚ ì§œ ì„ íƒ:</label>
        <input type="date" id="commentDate" /><br>
        <textarea id="commentInput" rows="3" cols="50" placeholder="ì˜¤ëŠ˜ì˜ í‰ê°€ë¥¼ ì…ë ¥í•˜ì„¸ìš”."></textarea><br>
        <button onclick="submitComment('${name}')">ë“±ë¡</button>
        <div id="commentHistory"></div>
      `;
      document.getElementById("commentDate").value = new Date().toISOString().split("T")[0];
      await renderStudentComments(name);
    }

    window.openCommentBox = openCommentBox;

    window.submitComment = async function(studentName) {
      const text = document.getElementById("commentInput").value.trim();
      if (!text) return;

      let selectedDate = document.getElementById("commentDate").value;
      if (!selectedDate) {
        const now = new Date();
        selectedDate = `${now.getFullYear()}.${String(now.getMonth() + 1).padStart(2, "0")}.${String(now.getDate()).padStart(2, "0")}`;
      } else {
        selectedDate = selectedDate.replace(/-/g, ".");
      }

      await addDoc(collection(db, "comments"), {
        student: studentName,
        date: selectedDate,
        teacher: window.currentTeacherId,
        comment: text
      });

      document.getElementById("commentInput").value = "";
      await renderStudentComments(studentName);
    };

    async function renderStudentComments(studentName) {
      const historyDiv = document.getElementById("commentHistory");
      const q = query(collection(db, "comments"), where("student", "==", studentName));
      const snapshot = await getDocs(q);
      const logs = [];
      snapshot.forEach(doc => logs.push(doc.data()));

      historyDiv.innerHTML = "";
      logs.sort((a, b) => (b.date || "").localeCompare(a.date || ""));
      logs.forEach(log => {
        const entry = document.createElement("div");
        entry.className = "comment";
        entry.innerHTML = `<strong>${log.date} - ${log.teacher}:</strong><div>${log.comment}</div>`;
        historyDiv.appendChild(entry);
      });
    }

  </script>
