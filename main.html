<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학생 관리 페이지</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
    }
    .dashboard {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 300px;
      background-color: #14532d;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 16px;
      margin: 20px 0 8px;
      padding-bottom: 4px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      background-color: #166534;
      border: none;
      color: white;
      cursor: pointer;
      text-align: left;
      border-radius: 4px;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }
    .sidebar button:hover {
      background-color: #15803d;
    }
    .sidebar button.active {
      background-color: #0f5132;
      font-weight: bold;
    }
    .submenu {
      padding-left: 10px;
    }
    .submenu button {
      background-color: #166534;
      font-size: 13px;
      padding: 8px;
    }
    .main {
      flex: 1;
      padding: 30px;
      background-color: #fff;
      overflow-y: auto;
    }
    .main h3 {
      margin-top: 0;
    }
    textarea, select, input[type="date"] {
      width: 100%;
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button.action {
      background-color: #15803d;
      color: white;
      padding: 10px 15px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.action:hover {
      background-color: #166534;
    }
    .comment {
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
      white-space: pre-wrap;
    }
    .student-button {
      padding: 12px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #166534;
      color: white;
      cursor: pointer;
    }
    .student-button:hover {
      background-color: #14532d;
    }
    .teacher-info {
      margin-bottom: 20px;
      font-size: 14px;
    }
    .logout-button {
      background-color: #991b1b;
      border: none;
      padding: 6px 12px;
      color: white;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <div class="teacher-info">
        선생님: <strong id="teacherName">알 수 없음</strong><br>
        <button class="logout-button" onclick="logout()">로그아웃</button>
      </div>
      <h2>요일 선택</h2>
      <button id="btnMonWedFri" onclick="selectDayGroup('월수금', this)">월수금</button>
      <button id="btnTueThu" onclick="selectDayGroup('화목', this)">화목</button>

      <h2>반 선택</h2>
      <div id="classButtonsContainer"></div>
    </div>
    <div class="main">
      <h3 id="selectedStudentTitle">학생을 선택해주세요</h3>
      <div id="studentButtonsContainer"></div>
      <div id="commentSection"></div>
    </div>
  </div>

  <!-- script 생략 -->
</body>
</html>
