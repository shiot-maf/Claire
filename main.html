<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>학생 관찰 기록</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #167a1b;
    }
    .main-layout {
      display: flex;
      gap: 30px;
      margin-top: 20px;
    }
    .left-panel {
      width: 30%;
      background: #f5f8ff;
      padding: 20px;
      border-radius: 10px;
    }
    .right-panel {
      flex: 1;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .day-buttons button,
    #classButtonsContainer button,
    #studentButtonsContainer button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
      background-color: #64b668;
      color: white;
      border: none;
      cursor: pointer;
    }
    #commentInput {
      font-size: 16px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    .comment {
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
      white-space: pre-wrap;
    }
    .logout-button {
      width: 60px;
      padding: 6px 12px;
      font-size: 9px;
      background-color: #ccc;
      color: #333;
      border: 1px solid #999;
      margin-bottom: 10px;
    }
    .logout-button:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <h2>학생 관찰 기록 페이지</h2>
  <p>선생님: <strong id="teacherName"></strong>
    <button class="logout-button" onclick="logout()">로그아웃</button>
  </p>

  <div class="main-layout">
    <div class="left-panel">
      <div class="day-buttons">
        <button onclick="selectDayGroup('월수금')">월수금</button>
        <button onclick="selectDayGroup('화목')">화목</button>
      </div>
      <div id="classButtonsContainer"></div>
      <div id="studentButtonsContainer"></div>
    </div>

    <div class="right-panel">
      <div id="commentSection"></div>
    </div>
  </div>

  <script>
    if (!localStorage.getItem("teacherId")) {
      alert("로그인이 필요합니다.");
      location.href = "index.html";
    }
    document.getElementById("teacherName").innerText = localStorage.getItem("teacherId") || "알 수 없음";

    const classGroups = {
      "월수금": {
        "Intro": ["곽이나", "최가림", "황도윤", "김시연"],
        "HighUP(LG2)": ["성예원", "조윤찬", "강유준", "진수혁", "정민서", "김태윤", "이지몽"],
        "FlyUP(LG3)": ["박신우", "김태윤(KTY)", "이채은", "이채율", "양인영", "최소은", "양지윤"],
        "Journeys2": ["임시윤", "조은정", "조혜인", "조은호", "오서원", "유은우"],
        "Phonics1": ["서주원", "김윤설", "변은찬"],
        "IAS": ["김채안", "최원홍"],
        "M1": ["이서현", "이시우", "이규성"],
        "M2": ["박태윤", "서완희", "김민주", "추선우"]
      },
      "화목": {
        "Phonics2": ["이재백", "김시윤", "조윤서", "박설민", "김리온"],
        "JumpUP(LG1)": ["김여원"],
        "Arete": ["홍지훈"],
        "M1": ["이현찬", "김진서", "정의윤", "정의담", "추선우"],
        "M3": ["유시영"]
      }
    };

    let selectedGroup = "";
    let selectedClass = "";
    let currentClassData = {};

    function logout() {
      localStorage.removeItem("teacherId");
      location.href = "index.html";
    }

    function selectDayGroup(group) {
      selectedGroup = group;
      updateClassButtons(classGroups[group]);
      document.getElementById("studentButtonsContainer").innerHTML = "";
      document.getElementById("commentSection").innerHTML = "";
    }

    function updateClassButtons(classGroupData) {
      const container = document.getElementById("classButtonsContainer");
      container.innerHTML = "";
      currentClassData = classGroupData;
      for (const cls in classGroupData) {
        const btn = document.createElement("button");
        btn.innerText = cls;
        btn.onclick = () => renderStudents(cls);
        container.appendChild(btn);
      }
    }

    function renderStudents(className) {
  const container = document.getElementById("studentButtonsContainer");
  container.innerHTML = "";
  selectedClass = className;
  document.getElementById("commentSection").innerHTML = "";

  const students = currentClassData[className] || [];
  students.forEach(name => {
    const btn = document.createElement("button");
    btn.innerText = name;
    btn.onclick = () => openCommentBox(name);
    container.appendChild(btn);
  });

  // 월 선택 드롭다운 생성
  const monthSelect = document.createElement("select");
  monthSelect.id = "classMonthSelect";

  // 모든 학생 로그 기준으로 월 목록 생성
  const allLogs = JSON.parse(localStorage.getItem("studentLogs") || "{}");
  const classLogs = students.flatMap(student => allLogs[student] || []);
  const months = [...new Set(
    classLogs.map(log => log.date.split(".").slice(0, 2).join("."))
  )].sort((a, b) => b.localeCompare(a)); // 최신순

  months.forEach(month => {
    const option = document.createElement("option");
    option.value = month;
    option.textContent = month;
    monthSelect.appendChild(option);
  });

  // 월 선택 없으면 기본 현재 월 추가
  if (!months.length) {
    const now = new Date();
    const defaultMonth = `${now.getFullYear()}.${String(now.getMonth() + 1).padStart(2, "0")}`;
    const option = document.createElement("option");
    option.value = defaultMonth;
    option.textContent = defaultMonth;
    monthSelect.appendChild(option);
  }

  container.appendChild(monthSelect);

  // 반별 CSV 저장 버튼
  const downloadButton = document.createElement("button");
  downloadButton.innerText = `${className} CSV 저장`;
  downloadButton.onclick = () => {
    const selectedMonth = document.getElementById("classMonthSelect").value;
    downloadClassCSV(className, selectedMonth);
  };
  container.appendChild(downloadButton);
}


      function downloadClassCSV(className, selectedMonth = "") {
  const allLogs = JSON.parse(localStorage.getItem("studentLogs") || "{}");
  const students = currentClassData[className] || [];

  const rows = [["이름", "날짜", "선생님", "내용"]];

  students.forEach(student => {
    const logs = allLogs[student] || [];
    logs
      .filter(log => log.date.startsWith(selectedMonth)) // 월별 필터링
      .forEach(log => {
        rows.push([student, log.date, log.teacher, log.comment]);
      });
  });

  if (rows.length === 1) {
    alert("해당 월에 저장된 평가가 없습니다.");
    return;
  }

  const csvContent = rows.map(r => r.map(cell => `"${cell}"`).join(",")).join("\n");
  const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = `${className}_${selectedMonth}_평가.csv`;
  link.click();
}



    
    function openCommentBox(name) {
  const section = document.getElementById("commentSection");
  const currentMonth = new Date().toISOString().slice(0, 7); // YYYY-MM
  const currentTeacher = (localStorage.getItem("teacherId") || "").trim();
  const isAdmin = currentTeacher === "admin";


  section.innerHTML = `
  <h3>${name} 학생 평가</h3>
  <label>날짜 선택:</label>
  <input type="date" id="commentDate" /><br>

  <textarea id="commentInput" rows="3" cols="50" placeholder="오늘의 평가를 입력하세요. ex)Quizlet 속도가 상대적으로 빨랐다/느렸다 등."></textarea><br>
  <button onclick="submitComment('${name}')">등록</button>

  ${isAdmin ? `
    <label>월 선택:</label>
    <select id="monthSelect" onchange="renderStudentComments('${name}')"></select><br>
    <button onclick="downloadCSV('${name}')">CSV로 저장</button>
  ` : ``}

  <div id="commentHistory"></div>
`;
document.getElementById("commentDate").value = new Date().toISOString().split("T")[0];


  if (isAdmin) {
    populateMonthSelect(name);
  }
  renderStudentComments(name); // 항상 평가 목록은 보여줘야 하니까
      const textarea = document.getElementById("commentInput");
      textarea.focus();
      textarea.addEventListener("keydown", function(e) {
        if (e.ctrlKey && e.key === "Enter") submitComment(name);
      });
    }

    function submitComment(studentName) {
  const text = document.getElementById("commentInput").value.trim();
  if (!text) return;

  // 날짜 입력 필드에서 선택된 값을 가져오기
  let selectedDate = document.getElementById("commentDate").value;
  if (!selectedDate) {
    // 선택하지 않은 경우 오늘 날짜를 기본값으로 사용
    const now = new Date();
    selectedDate = `${now.getFullYear()}.${String(now.getMonth() + 1).padStart(2, "0")}.${String(now.getDate()).padStart(2, "0")}`;
  } else {
    // yyyy-mm-dd → yyyy.mm.dd 로 포맷 변경
    selectedDate = selectedDate.replace(/-/g, '.');
  }

  const teacherId = localStorage.getItem("teacherId") || "unknown";
  const allLogs = JSON.parse(localStorage.getItem("studentLogs") || "{}");
  if (!allLogs[studentName]) allLogs[studentName] = [];
  allLogs[studentName].unshift({ date: selectedDate, teacher: teacherId, comment: text });
  localStorage.setItem("studentLogs", JSON.stringify(allLogs));

  populateMonthSelect(studentName);
  renderStudentComments(studentName);
  document.getElementById("commentInput").value = "";
  document.getElementById("commentDate").value = ""; // 입력창 초기화
}


    function renderStudentComments(studentName) {
  const allLogs = JSON.parse(localStorage.getItem("studentLogs") || "{}");
  const logs = allLogs[studentName] || [];
  const currentTeacher = localStorage.getItem("teacherId") || "";
  const isAdmin = currentTeacher === "admin";

  const monthSelect = document.getElementById("monthSelect");
  const selectedMonth = isAdmin && monthSelect ? monthSelect.value : "";

  const filteredLogs = selectedMonth
    ? logs.filter(log => log.date.startsWith(selectedMonth))
    : logs;

  const historyDiv = document.getElementById("commentHistory");
  historyDiv.innerHTML = "";

  filteredLogs.forEach((log, i) => {
    const entry = document.createElement("div");
    entry.className = "comment";
    const logKey = encodeURIComponent(JSON.stringify(log));

    entry.innerHTML = `
      <strong>${log.date} - ${log.teacher}:</strong>
      <div style="white-space: pre-wrap;">${log.comment}</div>
      ${
        isAdmin || log.teacher === currentTeacher
          ? `<button onclick="deleteComment('${studentName}', '${logKey}')">삭제</button>`
          : ""
      }
    `;
    historyDiv.appendChild(entry);
  });
}



   function populateMonthSelect(studentName) {
  const monthSelect = document.getElementById("monthSelect");
  if (!monthSelect) return; // 없으면 그냥 함수 종료

  const allLogs = JSON.parse(localStorage.getItem("studentLogs") || "{}");
  const logs = allLogs[studentName] || [];
  const months = [...new Set(
    logs.map(log => log.date.split(".").slice(0, 2).join("."))
  )];
  months.sort((a, b) => b.localeCompare(a)); // 최신순 정렬

  monthSelect.innerHTML = months.map(month => {
    return `<option value="${month}">${month}</option>`;
  }).join("");

  if (!months.length) {
    const now = new Date();
    const thisMonth = `${now.getFullYear()}.${String(now.getMonth() + 1).padStart(2, "0")}`;
    monthSelect.innerHTML = `<option value="${thisMonth}">${thisMonth}</option>`;
  }
}


    function deleteComment(studentName, logKey) {
      const allLogs = JSON.parse(localStorage.getItem("studentLogs") || "{}");
      const logs = allLogs[studentName] || [];
      const target = JSON.parse(decodeURIComponent(logKey));
      const index = logs.findIndex(log => log.date === target.date && log.teacher === target.teacher && log.comment === target.comment);
      if (index !== -1) {
        if (confirm("정말 이 평가를 삭제하시겠습니까?")) {
          logs.splice(index, 1);
          localStorage.setItem("studentLogs", JSON.stringify(allLogs));
          populateMonthSelect(studentName);
          renderStudentComments(studentName);
        }
      } else {
        alert("삭제할 항목을 찾을 수 없습니다.");
      }
    }
  </script>
</body>
</html>
