<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>클레어 학생관리 로그인</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      color: #167a1b;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #167a1b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #125c17;
    }
    #message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>선생님 로그인</h2>
    <input type="text" id="teacherId" placeholder="아이디 입력" onkeydown="if(event.key==='Enter'){login()}" />
    <button onclick="login()">로그인</button>
    <p id="message"></p>
  </div>

  <script>
    const validIds = ['Nagyeong', 'Eun', 'Sunny', 'admin'];

  const inputId = document.getElementById("teacherIdInput").value.trim();
  if (!inputId) {
    alert("아이디를 입력하세요.");
    return;
  }
  localStorage.setItem("teacherId", inputId);
  if (inputId === "admin") {
    location.href = "admin.html";  // 어드민이면 어드민 페이지로
  } else {
    location.href = "main.html";   // 일반 선생님이면 메인 페이지로
  }
}

  </script>
</body>
</html>
