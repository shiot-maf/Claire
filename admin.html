<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>학생 관찰 기록</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f8ff;
      margin: 0;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #167a1b;
    }
    label {
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    button {
      width: 150px;
      padding: 10px 16px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      background-color: #64b668;
      color: white;
      cursor: pointer;
      box-sizing: border-box;
      text-align: center;
      transition: background-color 0.2s ease;
    }
    .logout-button {
      width: 60px;
      padding: 6px 12px;
      font-size: 9px;
      background-color: #ccc;
      color: #333;
      border: 1px solid #999;
      margin-bottom: 10px;
    }
    .logout-button:hover {
      background-color: #bbb;
    }
    button:hover {
      background-color: #4c9e52;
    }
    button.active,
    .day-group-button.active,
    #classButtonsContainer button.active,
    #studentButtonsContainer button.active {
      background-color: #125c17 !important;
      font-weight: bold;
      color: white;
      border: 2px solid #0d4712;
    }
    #commentInput {
      font-size: 16px;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    .comment {
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
      white-space: pre-wrap;
    }
    .centered-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    #commentHistory {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>학생 관찰 기록 페이지</h2>
    <p>선생님: <strong id="teacherName"></strong></p>
    <button class="logout-button" onclick="logout()">로그아웃</button>
    <hr>

    <div class="centered-buttons">
      <button class="day-group-button" data-group="월수금" onclick="selectDayGroup('월수금', this)">월수금</button>
      <button class="day-group-button" data-group="화목" onclick="selectDayGroup('화목', this)">화목</button>
      <select id="monthFilter" onchange="filterByMonth()">
        <option value="">전체 보기</option>
      </select>
    </div>

    <div id="classButtonsContainer" class="centered-buttons"></div>
    <hr class="section-divider">
    <div id="studentButtonsContainer" class="centered-buttons"></div>
    <div id="commentSection"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = { /* 동일 */ };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const teacherId = localStorage.getItem("teacherId") || "";
    document.getElementById("teacherName").innerText = teacherId;
    if (!teacherId) {
      alert("로그인이 필요합니다.");
      location.href = "index.html";
    }

    window.logout = function() {
      localStorage.removeItem("teacherId");
      location.href = "index.html";
    }

    const classGroups = { /* 동일 */ };
    let selectedGroup = "";
    let selectedClass = "";
    let selectedStudent = "";
    let currentClassData = {};
    let selectedMonth = "";

    window.selectDayGroup = function(group, btn) {
      document.querySelectorAll(".day-group-button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      selectedGroup = group;
      updateClassButtons(classGroups[group]);
      document.getElementById("studentButtonsContainer").innerHTML = "";
      document.getElementById("commentSection").innerHTML = "";
    }

    function updateClassButtons(classGroupData) {
      const container = document.getElementById("classButtonsContainer");
      container.innerHTML = "";
      currentClassData = classGroupData;
      for (const cls in classGroupData) {
        const btn = document.createElement("button");
        btn.innerText = cls;
        btn.onclick = () => {
          document.querySelectorAll("#classButtonsContainer button").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          renderStudents(cls);
        };
        container.appendChild(btn);
      }
    }

    function renderStudents(className) {
      const container = document.getElementById("studentButtonsContainer");
      container.innerHTML = "";
      selectedClass = className;
      document.getElementById("commentSection").innerHTML = "";
      const students = currentClassData[className] || [];
      students.forEach(name => {
        const btn = document.createElement("button");
        btn.innerText = name;
        btn.onclick = () => {
          document.querySelectorAll("#studentButtonsContainer button").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          selectedStudent = name;
          openCommentBox(name);
        };
        if (name === selectedStudent) {
          btn.classList.add("active");
        }
        container.appendChild(btn);
      });
    }

    window.filterByMonth = function () {
      selectedMonth = document.getElementById("monthFilter").value;
      if (selectedClass) {
        renderStudents(selectedClass);
      }
    }

    async function openCommentBox(name) {
      const section = document.getElementById("commentSection");
      section.innerHTML = `
        <h3>${name} 학생 평가</h3>
        <label>날짜 선택:</label>
        <input type="date" id="commentDate" /><br>
        <textarea id="commentInput" rows="3" cols="50" placeholder="오늘의 평가를 입력하세요."></textarea><br>
        <button onclick="submitComment('${name}')">등록</button>
        <button onclick="downloadCSV('${name}')">CSV 다운로드</button>
        <div id="commentHistory"></div>
      `;
      document.getElementById("commentDate").value = new Date().toISOString().split("T")[0];
      await renderStudentComments(name);
    }

    window.submitComment = async function(studentName) {
      const text = document.getElementById("commentInput").value.trim();
      if (!text) return;

      let selectedDate = document.getElementById("commentDate").value;
      if (!selectedDate) {
        const now = new Date();
        selectedDate = `${now.getFullYear()}.${String(now.getMonth() + 1).padStart(2, "0")}.${String(now.getDate()).padStart(2, "0")}`;
      } else {
        selectedDate = selectedDate.replace(/-/g, ".");
      }

      await addDoc(collection(db, "comments"), {
        student: studentName,
        date: selectedDate,
        teacher: teacherId,
        comment: text
      });

      document.getElementById("commentInput").value = "";
      await renderStudentComments(studentName);
    }

    window.downloadCSV = async function(studentName) {
      const q = query(collection(db, "comments"), where("student", "==", studentName));
      const snapshot = await getDocs(q);
      const logs = [];
      snapshot.forEach(doc => logs.push(doc.data()));
      const filtered = selectedMonth ? logs.filter(log => log.date.startsWith(selectedMonth)) : logs;

      const rows = [["날짜", "선생님", "내용"]];
      filtered.forEach(log => rows.push([log.date, log.teacher, log.comment]));
      const csvContent = rows.map(e => e.map(cell => `"${cell}"`).join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${studentName}_${selectedMonth || "전체"}.csv`;
      link.click();
    }

    async function renderStudentComments(studentName) {
      const historyDiv = document.getElementById("commentHistory");
      const q = query(collection(db, "comments"), where("student", "==", studentName));
      const snapshot = await getDocs(q);
      const logs = [];
      snapshot.forEach(doc => logs.push(doc.data()));
      const filtered = selectedMonth ? logs.filter(log => log.date.startsWith(selectedMonth)) : logs;

      historyDiv.innerHTML = "";
      filtered.sort((a, b) => (b.date || "").localeCompare(a.date || ""));
      filtered.forEach(log => {
        const entry = document.createElement("div");
        entry.className = "comment";
        entry.innerHTML = `<strong>${log.date} - ${log.teacher}:</strong><div>${log.comment}</div>`;
        historyDiv.appendChild(entry);
      });

      updateMonthFilterOptions(logs);
    }

    function updateMonthFilterOptions(logs) {
      const select = document.getElementById("monthFilter");
      const months = [...new Set(logs.map(log => log.date?.slice(0, 7)))].filter(Boolean);
      months.sort().reverse();
      select.innerHTML = '<option value="">전체 보기</option>' + months.map(m => `<option value="${m}">${m}</option>`).join("");
    }
  </script>
</body>
</html>
